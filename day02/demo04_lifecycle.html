<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../reactjs/react.js"></script>
    <script src="../reactjs/browser.min.js"></script>
    <script src="../reactjs/react-dom.js"></script>
</head>
<body>
    <div id="example"></div>
    <!-- 此实例演示了组件的生命周期 -->
    <script type="text/babel">
        var MyComponent = React.createClass({
            // 初始化状态
            getInitialState(){
                return {myContent:""}
            },
            componentWillMount(){
                console.log('组件准备挂载!');
                console.log(this.refs.myInput);
            },
            componentDidMount(){
                console.log('组件挂载完毕!');
                console.log(this.refs.myInput);
            },
            componentWillUpdate(nextProps,nextState){
                console.log('组件中的数据发生了变化');
                console.log('nextProps:',nextProps,"nextState:",nextState);
            },
            componentDidUpdate(prevProps,prevState){
                console.log('数据更新完成!');
                console.log(prevProps, prevState)
            },
            handleClick(){
                // 获取通过属性所传来的值
                console.log(this.props.myValue);
                // this.props.myValue = 345;
            },
            handleChange(){
                // 获取输入框的值
                var nowValue = this.refs.myInput.value;
                // 将值存储在状态(状态的写操作)
                this.setState({myContent:nowValue});
            },
            render(){
                return <div>
                    <input onChange={this.handleChange} type="text" ref="myInput"/>
                    <button onClick={this.handleClick}>clickMe</button>
                </div>
            },
        })

        ReactDOM.render(
            <MyComponent myValue="123"></MyComponent>,
            document.getElementById('example')
        )
    </script>
</body>
</html>
